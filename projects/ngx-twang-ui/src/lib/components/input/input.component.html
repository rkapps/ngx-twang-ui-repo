<div class="flex flex-col gap-1.5 w-full ">

  <div>
    @if (label()) {
    <label [class]="labelPosition() === 'left' ? 'flex flex-row items-center gap-4' : 'flex flex-col gap-1.5'">
      {{ label() }} @if (required()) { <span class="text-red-500">*</span> }
    </label>
    }

    <div class="flex flex-row items-center justify-center">
      <div class="w-full relative">
        @if ( type() == 'search') {
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <lucide-icon size="16" name="search"></lucide-icon>
        </div>
        }

        <input [type]="type()" [value]="value()" [placeholder]="placeholder()"
          (input)="value.set($any($event.target).value)" (blur)="onTouched()" [disabled]="disabled()"
          [class]="inputClasses()"
          >
      </div>
    </div>

  </div>
