<div class="flex flex-col gap-2 w-full">
    <!-- <label class="text-sm font-medium text-slate-900 dark:text-slate-300"> -->
    <label [class]="labelPosition() === 'left' ? 'flex flex-row items-center gap-4' : 'flex flex-col gap-1.5'">

      <span class="flex flex-row items-center">
        {{ label() }}
        @if (required()) { <span class="pl-1 text-red-500">*</span> }
      </span>
    </label>
  
    <textarea
      [rows]="rows()"
      [placeholder]="placeholder()"
      [value]="value()"
      (input)="value.set($any($event.target).value)"
      [class]="inputClasses()"
    ></textarea>
  
    <p class="text-xs text-slate-500 dark:text-slate-400 text-right">
      Character count: {{ value().length }}
    </p>
  </div>
