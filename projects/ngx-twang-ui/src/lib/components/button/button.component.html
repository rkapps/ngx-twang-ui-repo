<button [type]="type()" [class]="buttonClasses() " (click)="btnClick.emit($event)" [disabled]="disabled()">
    <!-- Icon Slot
    <span class="inline-flex shrink-0 items-center justify-center">
        <ng-content select="[icon]"></ng-content>
    </span> -->

    <!-- Icon Support -->
    @if (icon()) {
        <lucide-icon size="18" [name]="icon()"></lucide-icon>
    }
    <!-- Label Logic -->
    <span class="inline-flex grow">
        @if (label()) { 
            @if (icon()) {
                <span class="p-2"></span>
            }
                {{ label() }} 
            }
        @else { <ng-content></ng-content> }
    </span>
</button>
