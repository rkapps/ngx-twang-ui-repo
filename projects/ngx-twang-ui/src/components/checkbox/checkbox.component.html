<div class="flex flex-col gap-1.5 w-full items-start">

    @if (label()) {
    <label [class]="labelPosition() === 'left' ? 'flex flex-row items-center gap-4' : 'flex flex-col w-full gap-1.5'">
        {{ label() }} @if (required()) { <span class="text-red-500">*</span> }
    </label>
    }

    <div>
    <input [type]="type()" [checked]="value()" [placeholder]="placeholder()"
        (change)="value.set($any($event.target).checked)" (blur)="onTouched()" [disabled]="disabled()"
        [class]="inputClasses()">
    </div>
</div>
