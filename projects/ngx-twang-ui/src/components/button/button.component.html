<button [type]="type()" [class]="buttonClasses() " (click)="btnClick.emit($event)"
    [disabled]="disabled() || isLoading()">
    @if (isLoading()) {
    <!-- Lucide Spinner Icon -->
    <lucide-icon name="LoaderPinwheel"></lucide-icon>
    <span>...</span>
    } @else {

    <!-- Icon Support -->
    @if (icon()) {
    <lucide-icon size="18" [name]="icon()"></lucide-icon>
    }
    <!-- Label Logic -->
    <span class="inline-flex grow">
        @if (label()) {
        @if (icon()) {
        <span class="p-2"></span>
        }
        {{ label() }}
        }
        @else {
        <ng-content></ng-content>
        }
    </span>
    }
</button>
